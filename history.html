<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="his.css">
    <title>Flight History</title>
</head>
<body>
    <div class="container">
        <h1>History</h1>
        <button class="back-button" onclick="window.history.back();">Back</button>

        <div class="card-container">
            <div class="card">
                <div class="card-details">
                    <h2>Flight Name: AI 202</h2>
                    <p>From: New York (JFK)</p>
                    <p>To: London (LHR)</p>
                    <p>Date: 2024-09-20</p>
                    <p>Time: 10:00 AM</p>
                </div>
                <img src="F3.jpeg" alt="Flight 1" class="card-image">
            </div>

            <div class="card">
                <div class="card-details">
                    <h2>Flight Name: BA 150</h2>
                    <p>From: London (LHR)</p>
                    <p>To: Paris (CDG)</p>
                    <p>Date: 2024-09-21</p>
                    <p>Time: 2:30 PM</p>
                </div>
                <img src="F2.jpeg" alt="Flight 2" class="card-image">
            </div>
        </div>
    </div>
</body>
</html>
